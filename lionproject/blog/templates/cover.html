{% extends 'base.html' %}
{% block content %}
  {% if user.is_authenticated %}
  <div style="text-align: center;">
    <h2>총 일기 개수: {{count}}</h2>
    <a href="{% url 'home' %}">목차 보러가기</a>
  </div>
  {% endif %}
  
  {% if not user.is_authenticated %}
  <div class="text-align: center;">
    <h1>로그인 해주세요</h1>
    <a href="{% url 'login' %}">로그인</a>
    <a href="{% url 'signup' %}">회원가입</a>
  </div>
  {% endif %}
{% endblock %}
