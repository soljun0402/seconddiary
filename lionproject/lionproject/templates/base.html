{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLOG</title>
  <style>
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bgImage {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: center / cover no-repeat url("{% static 'desk.jpg' %}");
      background-attachment: fixed;
      opacity: 0.5;
    }
  </style>
  </head>
<body>
  <div class="bgImage"></div>
  {% if user.is_authenticated %}
  <h1>2021 일기장</h1>
  <br>
  <h3>{{user.username}}님 안녕하세요</h3>
  <br>
  <a href="{%url 'logout' %}">로그아웃</a>
  {% endif %}

  <div class="container">
    {%block content %}
    {% endblock %}
  </div>
</body>
</html>
